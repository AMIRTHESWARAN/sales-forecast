<div class="grid grid-nogutter surface-section text-800">
  <p-toast></p-toast>

  <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
      <section>
          <span class="block text-6xl font-bold mb-1">Sales Forecast</span>
          <div class="text-6xl text-primary font-bold mb-3">Forecast your dreams</div>
          <p class="mt-0 mb-4 text-700 line-height-3">Easily Forecast your sales by just uploading a csv file with date and sales</p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
              <label for="email1" class="block text-900 font-medium mb-2">Email</label>
              <input id="email1"  type="email" formControlName="email" placeholder="Email address" [email]="true" pInputText class="w-full mb-3">

              <label for="password1" class="block text-900 font-medium mb-2">Password</label>
              <input id="password1"  type="password" formControlName="password" placeholder="Password" pInputText class="w-full mb-3">

              <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                  <label for="rememberme1" class="text-900">New User ?</label>
                </div>
                <!-- <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a> -->
                <a routerLink="/signup" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Sign up</a>
              </div>

              <button pButton pRipple label="login" icon="pi pi-user" class="w-full"></button>
            </div>
          </form>
      </section>
  </div>
  <div class="col-12 md:col-6 overflow-hidden">
      <img src="..\..\assets\img\fore.jpg" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
  </div>
</div>
